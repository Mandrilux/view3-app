<!DOCTYPE html>
<html>
<head>
    <title>Une page HTML vierge</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border:1px solid #333;
        }
        .red{
            background: crimson;
        }

        .bordure {
            border:10px solid #333;
        }
    </style>

    <meta charset="utf-8" />
</head>

<body>
<div id="app">

    <h1>Cours JS</h1>
    <button v-on:click="toogleBox =! toogleBox"> Toogle la couleur</button>

    <p v-if="num === 1"> la valeur est 1 </p>
    <p v-else-if="num === 2"> la valeur est 2 </p>
    <p v-else-if="num === 3"> la valeur est 3 </p>
    <p v-else> la valeur na rien Ã  voir </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            num: 1,
            toogleBox: false,
        },
        watch: {
            toogleBox: function(){
                console.log("on change la valeur");
                this.num++;

            },
            num: function(){
                if (this.num > 3){
                    console.log("reset number")
                    this.num = 1
                }
            }
        },

    })
</script>
</body>
</html>
